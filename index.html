<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Spare Room</title>
  </head>
  <body>
    <div class="main-header-container">
      <h3>DANCE & DINE</h3>
      <h1>THE SPACE ROOM</h1>
      <div class="horizontal-rule"></div>
      <h6 class="portland">PORTLAND, OREG.</h6>
      <div>
        <h2>7AM - 2:30AM</h2>
        <h6><span>EVERY</span><span>DAY</span></h6>
      </div>
    </div>

    <div class="main-content-body-container">
      <div class="live-music-link">
        <img class="fontella-bass-img" src="img/fontella-bass.png" alt="Fontella Bass">
        <img class="star-1-img" src="img/star-1.png" alt="black star">
        <img class="star-2-img" src="img/star-2.png" alt="black star">
        <img class="star-3-img" src="img/star-3.png" alt="black star">
        <h1>LIVE MUSIC</h1>
        <h6>AND</h6>
        <h2>DJ'S</h2>
        <h5>"THURSDAY-SUNDAY NIGHTS!"</h5>
      </div>

      <div class="karaoke-link">
        <!-- <img src="" alt="singer"> -->
        <img class="star-1-img" src="img/star-1.png" alt="black star">
        <h5>"Fabulous!"</h5>
        <h6>MONDAY-WEDNESDAY NIGHTS</h6>
        <h1>KARAOKE</h1>
      </div>

      <div class="bingo-link">
        <img class="star-2-img" src="img/star-2.png" alt="black star">
        <h1>BINGO</h1>
        <div>
          <h5>MONDAY NIGHT, 7PM</h5>
          <h5>$700 PROGRESSIVE</h5>
        </div>
      </div>

      <div class="breakfast-link">
        <img class="star-1-img" src="img/star-1.png" alt="black star">
        <img class="star-2-img" src="img/star-2.png" alt="black star">
        <h5>"Delicious!"</h5>
        <h2>BREAKFAST</h2>
        <h4>all day long</h4>
      </div>

      <div class="lunch-link">
        <!-- <img src="" alt="chef cartoon">
        <img class="star-1-img" src="img/star-1.png" alt="black star">
        <img class="star-2-img" src="img/star-2.png" alt="black star">
        <img class="star-3-img" src="img/star-3.png" alt="black star"> -->
        <h6>PLUS...</h6>
        <div>
          <h2>L</h2>
          <h2>U</h2>
          <h2>N</h2>
          <h2>C</h2>
          <h2>H</h2>
        </div>
        <!-- <div>
          <h2>A</h2>
          <h2>N</h2>
          <h2>D</h2>
          <h2>D</h2>
          <h2>I</h2>
          <h2>N</h2>
          <h2>N</h2>
          <h2>E</h2>
          <h2>R</h2>
        </div> -->
      </div>
    </div>

    <div class="main-footer-container">

    </div>
  </body>
</html>
